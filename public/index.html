<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">

    <div id="stopwatch">

        <div id="sw-time">
            
            
            <h3 id="min">00:</h3>
             <h3 id="sec">00:</h3>
            <h3 id="msec">00</h3>
            


            
        </div>

        <div class="myButton" onclick="start()">start</div>

        <div class="myButton1" onclick="stop()">stop</div>

        <div class="myButton2" onclick="reset()">pause</div>
     
         
    </div>

    </div>
    
</body>
